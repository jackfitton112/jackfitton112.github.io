              <button onclick="send('eng')" class="btn btn-primary" type="button" style="width: 100%;height: 10vh;margin-top: 1vh;background: linear-gradient(-145deg, rgb(255,0,0) 0%, rgb(0,25,255) 98%), rgb(13, 110, 253);">Enjiner</button>

            </div>

            <div class="col-md-6">
              <button onclick="send('rh')" class="btn btn-success" type="button" style="width: 100%;height: 10vh;">&nbsp;Reset Happy</button>

              <button onclick="send('rd')" class="btn btn-secondary" type="button" style="width: 100%;height: 10vh;margin-top: 1vh;">Reset Depressed</button>
              <button onclick="send('rc')" class="btn btn-danger" type="button" style="width: 100%;height: 10vh;margin-top: 1vh;">Reset Confused</button>
              <button onclick="send('reng')" class="btn btn-primary" type="button" style="width: 100%;height: 10vh;margin-top: 1vh;background: linear-gradient(-145deg, rgb(255,0,0) 0%, rgb(0,25,255) 98%), rgb(13, 110, 253);">Reset Enjiner</button>
              <button onclick="send('rmafs')" class="btn btn-primary" type="button" style="width: 100%;height: 10vh;margin-top: 1vh;background: linear-gradient(-126deg, rgb(255,0,184), rgba(255,234,122,0.44) 100%);">Reset Mafs</button>
