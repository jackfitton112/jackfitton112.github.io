/* Chart.js configs */

const data = {
  labels: listAttributes(emotionData, "gname", true),
  datasets: [{
    label: 'Emotions',
    data: listAttributes(emotionData, "num", true),

  }]
};

  type: 'doughnut',

  }

	document.getElementById('myChart'),

/* FUNCTIONS*/

window.onresize = resizeCanvas();

function resizeCanvas() {
    var canv = document.getElementById("myCanvas");
	var leastwidth = (window.innerWidth>window.innerHeight) ? window.innerWidth : window.innerHeight;
    canv.width = leastwidth*0.45;
    canv.height = leastwidth*0.45;
}

function listAttributes(obj, path, check) { //chekc => true / false (chekc for "graph")
  let output= []
  Object.keys(obj).forEach(function (item) {
    if (obj[item]["graph"] || !check) {
      output.push(obj[item][path]);
    }
  })
  return output;
}
function del(){
  Object.keys(emotionData).forEach(function (item) {emotionData[item]["num"]=0}) // set all num to 0
  fetch("https://message.cadetconcrete.co.uk/inc/maths/send.php?id=delete")
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext('2d');
  var canv = document.getElementById("myCanvas");
  ctx.clearRect(0, 0, canv.width, canv.height);
  data.datasets[0].data=listAttributes(emotionData, "num", true)
  myChart.update()
}
/* HELPERS */
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
}
function newImage(src){
    var tmp = new Image();
    tmp.src = src;
    return tmp
}
/* MAIN */

function doUpdate() {
  let time = Date.now()
  fetch("https://message.cadetconcrete.co.uk/inc/maths/receive.php?update=1&time="+time).then(x => x.text()).then(renderJSON).catch(error => {console.error("rip: ", error)})
}
function renderJSON(jsonString) {
  //setup canvas
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext('2d');
  ctx.font = "30px Arial";
  ctx.textAlign="center";
  let response = JSON.parse(jsonString)
  Object.keys(response).forEach(function (respItem) {
    if (emotionData[respItem]) {//check if item exists in emotionData
      let times = response[respItem].num - emotionData[respItem].num
      if (times > 0) {//new item added
        for (let step=0; step < times; step++) {
          //if supposed to draw unicode
          if (emotionData[respItem].img === "" || emotionData[respItem].img === undefined) {
            ctx.fillStyle = emotionData[respItem].color
            ctx.fillText(emotionData[respItem].txt, getRndInteger(15, c.width-30), getRndInteger(15, c.height-15)) //30 being the font size, we dont want the unicode intersecting with edge
          } else {
          //if supposed to do Image
            let tmpx=getRndInteger(0, c.width-emotionData[respItem].scale.w)
            let tmpy=getRndInteger(0, c.height-emotionData[respItem].scale.h)
            ctx.drawImage(emotionData[respItem].img, tmpx, tmpy, emotionData[respItem].scale.w, emotionData[respItem].scale.h)
          }
          //if toast
          if (!(emotionData[respItem].toast === undefined)) {
            M.toast({html: emotionData[respItem].toast, displayLength: 750})
          }
          //dim all things on canvas by a little
          ctx.globalCompositeOperation='source-atop';
					ctx.fillStyle = 'rgba(254,255,255,0.1)';
					ctx.fillRect(0, 0, c.width, c.height);
					ctx.globalCompositeOperation='source-over';
        }
      }
      if (times < 0) {//item got removed
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, c.width, c.height)
      }
      emotionData[respItem].num=response[respItem].num //done updating, set emotionData.num to newest
    }
  })
  //add to chart data and update chart
  data.datasets[0].data=listAttributes(emotionData, 'num', true)
  myChart.update()
}
