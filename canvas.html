<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body onload="resizeCanvas()">

<div>
<canvas id="myCanvas" width="700" height="700" style="border:1px solid #000000; float:left; margin:2vmax"></canvas>
</div>
<div class="chart-container" style="position: relative; float:left; width:45vmax; height:45vmax; margin:2vmax">
  <canvas id="myChart"></canvas>
</div>


<p id="log" style=""></p>
<button onclick="del()" type="button" style="position: fixed; right:5px; bottom:5px" class="waves-effect waves-light btn"><i class="material-icons left">delete</i>Reset Canvas</button>





<script type="text/javascript">
/* CONFIG STUFFS */
// data layout: {"id":{"txt":"unicode fallback", "color":"#aabbcc", "graph:true", "gname":"Happy", "amount":0}, etc}
var emotionData ={}
/* Chart.js configs */

var data = {
  labels: listAttributes(emotionData, "gname", true),
  datasets: [{
    label: 'Emotions',
    data: listAttributes(emotionData, "num", true),
    backgroundColor: listAttributes(emotionData, "color", true),
    hoverOffset: 4
  }]
};

const config = {
  type: 'doughnut',
  data: data,
  options :{
  }
};

const myChart = new Chart( //render chart
	document.getElementById('myChart'),
	config
	);

/* FUNCTIONS*/

window.onresize = resizeCanvas();

function resizeCanvas() {
    var canv = document.getElementById("myCanvas");
	var leastwidth = (window.innerWidth>window.innerHeight) ? window.innerWidth : window.innerHeight;
    canv.width = leastwidth*0.45;
    canv.height = leastwidth*0.45;
}

function listAttributes(obj, path, check) { //check => true / false (check for "graph")
  let output= []
  Object.keys(obj).forEach(function (item) {
    if (obj[item]["graph"]==="1" || !check) {
      output.push(obj[item][path]);
    }
  })
  return output;
}
function del(){
  Object.keys(emotionData).forEach(function (item) {emotionData[item]["num"]=0}) // set all num to 0
  fetch("https://message.cadetconcrete.co.uk/inc/maths/send.php?id=delete")
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext('2d');
  var canv = document.getElementById("myCanvas");
  ctx.clearRect(0, 0, canv.width, canv.height);
  data.datasets[0].data=listAttributes(emotionData, "num", true)
  myChart.update()
}
/* HELPERS */
function isEmpty(objProperty) {
  if (objProperty === undefined || objProperty == "" || objProperty == false) {
    return true
  }
  return false
}
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
}
function newImage(url){
    var tmp = new Image();
    tmp.src = url;
    return tmp
}
function processJSON(obj) {
  Object.keys(obj).forEach(function (item) {
    obj[item]["img"]=newImage(obj[item]["img"]);
    obj[item]["color"]='#'+obj[item].color;
  })
  return obj;
}
/* MAIN */
//TODO: rewrite ALL of the receive thing to work async
function doUpdate() {
  let time = Date.now()
  fetch("https://message.cadetconcrete.co.uk/inc/maths/receive.php?update=1&time="+time).then(x => x.text()).then(renderJSON).catch(error => {console.error("rip: ", error)})
}
var redrawAll = 0
function renderJSON(jsonString) {
  //setup canvas
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext('2d');
  ctx.font = "30px Arial";
  ctx.textAlign="center";
  let response = JSON.parse(jsonString)
  if (redrawAll==1) {ctx.fillStyle = '#ffffff';ctx.fillRect(0, 0, c.width, c.height)} //clear canvas for redrawing. do this here instead of at if times < 0 to stop canvas being empty until next fetch
  Object.keys(response).forEach(function (respItem) {
    if (emotionData[respItem]) {//check if item exists in emotionData
      let times = response[respItem].num - emotionData[respItem].num
      if (redrawAll==1) {times=response[respItem].num}
      if (times > 0) {//new item added
        for (let step=0; step < times; step++) {
          //if supposed to draw unicode
          if !(isEmpty(emotionData["txt"])) {
            ctx.fillStyle = emotionData[respItem].color
            ctx.fillText(emotionData[respItem].txt, getRndInteger(15, c.width-30), getRndInteger(15, c.height-15)) //30 being the font size, we dont want the unicode intersecting with edge
          } else {
          //if supposed to do Image
            let tmpx=getRndInteger(0, c.width-emotionData[respItem].scale.w)
            let tmpy=getRndInteger(0, c.height-emotionData[respItem].scale.h)
            ctx.drawImage(emotionData[respItem].img, tmpx, tmpy, emotionData[respItem].scale.w, emotionData[respItem].scale.h)
          }
          //if toast
          if (!(isEmpty(emotionData[respItem]["toast"])) && !(redrawAll)) {
            M.toast({html: emotionData[respItem].toast, displayLength: 750})
          }
          //dim all things on canvas by a little
          ctx.globalCompositeOperation='source-atop';
					ctx.fillStyle = 'rgba(254,255,255,0.1)';
					ctx.fillRect(0, 0, c.width, c.height);
					ctx.globalCompositeOperation='source-over';
        }
      }

      if (times < 0) {//item got removed
        redrawAll=2 //schedule rerender of entire canvas; 2=(just set) 1=(got out of loop) 0=(gone through entire render again)
      }
      emotionData[respItem].num=response[respItem].num //done updating, set emotionData.num to newest
    }
  })
  //add to chart data and update chart
  if (redrawAll>0){redrawAll-=1}//decrease redraw if bigger than 0, switches to next state (see item got removed bit)
  data.datasets[0].data=listAttributes(emotionData, 'num', true)
  myChart.update()
}
function getConfig() {
  fetch("https://message.cadetconcrete.co.uk/inc/maths/receive.php?config=1").then(x => x.text()).then(function (f) {let unformatted=JSON.parse(f);emotionData=processJSON(unformatted);
  data.labels=listAttributes(emotionData, 'gname', true)
  data.datasets[0].data=listAttributes(emotionData, 'num', true)
  data.datasets[0].backgroundColor=listAttributes(emotionData, 'color', true)
  myChart.update()
  }).catch(error => {console.error("get config failed: ", error)})
  setInterval(doUpdate, 100) //only set this after receiving remote config
}
getConfig();
</script>
</body>
</html>
