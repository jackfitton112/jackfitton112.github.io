<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<script type="text/javascript">
function resizeCanvas() {
    var canv = document.getElementById("myCanvas");
    canv.width = window.innerWidth*0.4;
    canv.height = window.innerHeight*0.8;
	var charT = document.getElementById("myChart");
    charT.width = window.innerWidth*0.5;
    charT.height = window.innerHeight*0.5;
}
function del(){
  fetch("https://message.cadetconcrete.co.uk/inc/maths/send.php?id=delete")
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext('2d');
  var canv = document.getElementById("myCanvas");
  ctx.clearRect(0, 0, canv.width, canv.height);
  prev=[0, 0, 0, 0]
  data.datasets[0].data=prev
  myChart.update()
}
(function() {//this updates the chat window
  var httpRequest;


  function makeRequest() {
    httpRequest = new XMLHttpRequest();

    if (!httpRequest) {
      alert('Giving up :( Cannot create an XMLHTTP instance');
      return false;
    }
    var time = new Date();
    httpRequest.onreadystatechange = alertContents;
    httpRequest.open('GET', 'https://message.cadetconcrete.co.uk/inc/maths/receive.php?time=' + time, true);
    httpRequest.send();
  }

  function alertContents() {
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext('2d');
        ctx.font = "30px Arial";
        var x = JSON.parse(httpRequest.response);
		var canv = document.getElementById("myCanvas");
		//console.log(x)
		x.forEach(function draw (value, index) {
			var times = value-prev[index]
			//console.log("current: "+value+"; previous: "+prev[index])
			//console.log("times: "+times)
			if (times > 0) {
				for (let step = 0; step < times; step++) {
  					//console.log("added type "+index)
  					ctx.fillText(dict[index], getRndInteger(0, canv.width), getRndInteger(0, canv.height))
				}
				prev[index]=value

			}
		})
		data.datasets[0].data=prev
		myChart.update()
      } else {
        console.log(httpRequest.status);
      }
    }
  }

  var t=setInterval(makeRequest,100);
})();

function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
}
var dict = {
  "0":"h",//\u{1F60A}", //happy
  "1":"s",//\u{1F622}", //sad
  "2":"d",//\u{1F633}", //depressed
  "3":"c"//\u{1F610}" //confused
}


var prev=[0, 0, 0, 0]

const data = {
  labels: [
    'Happy',
    'Sad',
    'D██████████',
	'Confused'
  ],
  datasets: [{
    label: 'Emotions',
    data: [300, 50, 100],
    backgroundColor: [
      'rgb(0, 255, 0)',
      'rgb(0, 0, 255)',
      'rgb(100, 100, 100)',
	  'rgb(255, 0, 0)'
    ],
    hoverOffset: 4
  }]
};

const config = {
  type: 'doughnut',
  data: data,
};

const myChart = new Chart( //render chart
	document.getElementById('myChart'),
	config
	);

</script>
