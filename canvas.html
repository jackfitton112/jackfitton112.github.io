<script type="text/javascript">
function resizeCanvas() {
    var canv = document.getElementById("myCanvas");
    canv.width = window.innerWidth*0.5;
    canv.height = window.innerHeight*0.9;
	var charT = document.getElementById("myChart");
    charT.width = window.innerWidth*0.4;
    charT.height = window.innerWidth*0.4;
}
function del(){
  prev=[0, 0, 0, 0]
  fetch("https://message.cadetconcrete.co.uk/inc/maths/send.php?id=delete")
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext('2d');
  var canv = document.getElementById("myCanvas");
  ctx.clearRect(0, 0, canv.width, canv.height);
  data.datasets[0].data=[0, 0, 0, 0]
  myChart.update()
}
(function() {//this updates the chat window
  var httpRequest;


  function makeRequest() {
    httpRequest = new XMLHttpRequest();

    if (!httpRequest) {
      alert('Giving up :( Cannot create an XMLHTTP instance');
      return false;
    }
    var time = new Date();
    httpRequest.onreadystatechange = alertContents;
    httpRequest.open('GET', 'https://message.cadetconcrete.co.uk/inc/maths/receive.php?time=' + time, true);
    httpRequest.send();
  }

  function alertContents() {
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext('2d');
        ctx.font = "30px Arial";
        var x = JSON.parse(httpRequest.response);
		var canv = document.getElementById("myCanvas");
		//console.log(x)
		x.forEach(function draw (value, index) {
			var times = value-prev[index]
			//console.log("current: "+value+"; previous: "+prev[index])
			//console.log("times: "+times)
			if (times > 0) {
				prev[index]=value
				for (let step = 0; step < times; step++) {
  					//console.log("added type "+index)
					ctx.fillStyle = dict[index][1]
					if (index=="2") {
					var tmpx=getRndInteger(0, canv.width)
					var tmpy=getRndInteger(0, canv.height)
					ctx.drawImage(depressedWojak, tmpx-20, tmpy-20, 40, 40)
					} else {
  					ctx.fillText(dict[index][0], getRndInteger(0, canv.width), getRndInteger(0, canv.height))
					}
					ctx.fillStyle = 'rgba(225,225,225,0.1)';
					ctx.fillRect(0, 0, canv.width, canv.height);
				}

			}
		})
		data.datasets[0].data=prev
		myChart.update()
      } else {
        console.log(httpRequest.status);
      }
    }
  }

  var t=setInterval(makeRequest,100);
})();

function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
}
var dict = {
  "0":["\u{1F60A}", "rgb(0, 255, 0)"],//\u{1F60A}", //happy
  "1":["\u{1F622}", "rgb(0, 0, 255)"],//\u{1F622}", //sad
  "2":["\u{1F633}", "rgb(100, 100, 100)"],//\u{1F633}", //depressed
  "3":["\u{1F610}", "rgb(255, 0, 0)"]//\u{1F610}" //confused
}
var depressedWojak = new Image();
depressedWojak.src = "depressedWojakTransparency.gif";

var prev=[0, 0, 0, 0]

const data = {
  labels: [
    'Happy',
    'Sad',
    'Depressed',
	'Confused'
  ],
  datasets: [{
    label: 'Emotions',
    data: [10, 10, 10, 10],
    backgroundColor: [
      dict["0"][1],
      dict["1"][1],
	  dict["2"][1],
      dict["3"][1]
    ],
    hoverOffset: 4
  }]
};

const config = {
  type: 'doughnut',
  data: data,
  options :{

  }

};

const myChart = new Chart( //render chart
	document.getElementById('myChart'),
	config
  //myChart.options.scales.r.pointLabels.font.size = "1rem";
	);

</script>
