<script type="text/javascript">
function resizeCanvas() {
    var canv = document.getElementById("myCanvas");
	var leastwidth = (window.innerWidth>window.innerHeight) ? window.innerWidth : window.innerHeight;
    canv.width = leastwidth*0.45;
    canv.height = leastwidth*0.45;
}
window.onresize = resizeCanvas();
function del(){
  prev=[0, 0, 0, 0]
  fetch("https://message.cadetconcrete.co.uk/inc/maths/send.php?id=delete")
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext('2d');
  var canv = document.getElementById("myCanvas");
  ctx.clearRect(0, 0, canv.width, canv.height);
  data.datasets[0].data=[0, 0, 0, 0]
  myChart.update()
}
(function() {//this updates the chat window
  var httpRequest;


  function makeRequest() {
    httpRequest = new XMLHttpRequest();

    if (!httpRequest) {
      alert('Giving up :( Cannot create an XMLHTTP instance');
      return false;
    }
    var time = new Date();
    httpRequest.onreadystatechange = alertContents;
    httpRequest.open('GET', 'https://message.cadetconcrete.co.uk/inc/maths/receive.php?time=' + time, true);
    httpRequest.send();
  }

  function alertContents() {
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext('2d');
        ctx.font = "30px Arial";
		ctx.textAlign="center";
        var x = JSON.parse(httpRequest.response);
		//console.log(x)
		x.forEach(function draw (value, index) {
			var times = value-prev[index]
			//console.log("current: "+value+"; previous: "+prev[index])
			//console.log("times: "+times)
			if (times > 0) {
				prev[index]=value
				for (let step = 0; step < times; step++) {
  					//console.log("added type "+index)
					ctx.fillStyle = dict[index][1]
					if (dict[index].length>2) {
						//make it so that if dict[index] has 3 elements (unicode, colour, image) it draws image else unicode
						let tmpx=getRndInteger(0, c.width-dict[index][3][0])
						let tmpy=getRndInteger(0, c.height-dict[index][3][1])
						ctx.drawImage(dict[index][2], tmpx, tmpy, dict[index][3][0], dict[index][3][1])
						if (dict[index].length>4) {
						M.toast({html: dict[index][4], displayLength: 1500})
						}
					} else {
  						ctx.fillText(dict[index][0], getRndInteger(15, c.width-30), getRndInteger(15, c.height-15)) //30 being the font size, we dont want the unicode intersecting with edge
					}
					ctx.fillStyle = 'rgba(225,225,225,0.1)';
					ctx.fillRect(0, 0, c.width, c.height);
				}

			}
		})
		data.datasets[0].data=prev.slice(0, 4)
		myChart.update()
      } else {
        console.log(httpRequest.status);
      }
    }
  }

  var t=setInterval(makeRequest,100);
})();

function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
}
function newImage(src){
    var tmp = new Image();
    tmp.src = src;
    return tmp
}
// index of returned array : [fallback unicode/text, chart colour, image if set, image scaling [x, y]]
var dict = {
  "0":["\u{1F60A}", "#00ff00"], //\u{1F60A}", //happy
  "1":["\u{1F622}", "#0000ff"],//\u{1F622}", //sad
  "2":["\u{1F633}", "#646464", newImage("depressedWojakTransparency.gif"), [40, 40]],//\u{1F633}", //depressed
  "3":["\u{1F610}", "#ff0000"],//\u{1F610}" //confused
  "4":["enjineer", "#000000", newImage("enjiner.png"), [100, 100], "enjineer moment"] //enjineer meme
}

var prev=[0, 0, 0, 0, 0]

const data = {
  labels: [
    'Happy',
    'Sad',
    'Depressed',
	'Confused'
  ],
  datasets: [{
    label: 'Emotions',
    data: [0, 0, 0, 0],
    backgroundColor: [
      dict["0"][1],
      dict["1"][1],
	  dict["2"][1],
      dict["3"][1]
    ],
    hoverOffset: 4
  }]
};

const config = {
  type: 'doughnut',
  data: data,
  options :{

  }

};

const myChart = new Chart( //render chart
	document.getElementById('myChart'),
	config
  //myChart.options.scales.r.pointLabels.font.size = "1rem";
	);

</script>
