<script type="text/javascript">

(function() {//this updates the chat window
  var httpRequest;


  function makeRequest() {
    httpRequest = new XMLHttpRequest();

    if (!httpRequest) {
      alert('Giving up :( Cannot create an XMLHTTP instance');
      return false;
    }
    var time = new Date();
    httpRequest.onreadystatechange = alertContents;
    httpRequest.open('GET', 'https://message.cadetconcrete.co.uk/inc/maths/receive.php?time=' + time, true);
    httpRequest.send();
  }

  function alertContents() {
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext('2d');
        ctx.font = "30px Arial";
        var x = JSON.parse(httpRequest.response);
		console.log(x)
		x.forEach(function draw (value, index) {
			var times = value-prev[index]
			console.log("current: "+value+"; previous: "+prev[index])
			console.log("times: "+times)
			if (times > 0) {
				for (let step = 0; step < times; step++) {
  					console.log("added type "+index)
  					ctx.fillText(dict[index], getRndInteger(0, 1920), getRndInteger(0,1080))
				}
				prev[index]=value
			}
		})
      } else {
        console.log(httpRequest.status);
      }
    }
  }

  var t=setInterval(makeRequest,1000);
})();
var dict = {
  "1":"\u{1F60A}",
  "2":"\u{1F622}",
  "3":"\u{1F633}",
  "4":"\u{1F610}"
}
var prev = {
	"1":0,
	"2":0,
	"3":0,
	"4":0
}
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
}

</script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Task', 'Hours per Day'],
      ['Happy',     prev[0]],
      ['Sad',      prev[1]],
      ['Confused',  prev[2]],
      ['Depressed', prev[3]]

    ]);

    var options = {
      title: 'Feelings'
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
  }
</script>

<div id="piechart" style="width: 900px; height: 500px;"></div>
