
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body style="overflow: hidden;" onload="resizeCanvas()">

<div>
<canvas id="myCanvas" width="700" height="700" style="border:1px solid #000000; float:left; margin:2vmax"></canvas>
</div>
<div class="chart-container" style="position: relative; float:left; width:45vmax; height:45vmax; margin:2vmax">
  <canvas id="myChart"></canvas>
</div>


<p id="log" style=""></p>
<button onclick="del()" type="button" disabled style="position: fixed; right:5px; bottom:5px" class="waves-effect waves-light btn"><i class="material-icons left">delete</i>Reset Canvas</button>





<script type="text/javascript">
/* CONFIG STUFFS */
// index of returned array : [fallback unicode/text, chart colour, image if set, image scaling [x, y], toast comment]
var dict = [
  ["\u{1F60A}", "#00ff00"], //\u{1F60A}", //happy
  ["\u{1F622}", "#0000ff"],//\u{1F622}", //sad
  ["\u{1F633}", "#646464", newImage("assets/depressedWojakTransparency.gif"), [40, 40]],//\u{1F633}", //depressed
  ["\u{1F610}", "#ff0000"],//\u{1F610}" //confused
  ["preach", "#FF00E1",newImage("assets/preach.png"),[50,40],"Preach!"],// preach meme
  ["\u{1F496}", "#ffffff"],
  ["enjineer", "#000000", newImage("assets/enjiner.png"), [100, 100], "enjineer moment"], //enjineer meme
  ["mafs", "#000000", newImage("assets/mafs.png"), [100, 100], "mafs moment"],//mafs meme
  ["Doge", "#000000", newImage("assets/doge.png"), [100, 100]]//doge meme
]

var diffElements=dict.length
var prev = Array(diffElements).fill(0);

/* Chart.js configs */
const data = {
  labels: [
  'Happy',
  'Sad',
  'Depressed',
  'Confused',
  'Preach'
  ],
  datasets: [{
    label: 'Emotions',
    data: [0, 0, 0, 0, 0],
    backgroundColor: [
      dict["0"][1],
      dict["1"][1],
	  dict["2"][1],
      dict["3"][1],
	  dict["4"][1]
    ],
    hoverOffset: 4
  }]
};

const config = {
  type: 'doughnut',
  data: data,
  options :{

  }

};

const myChart = new Chart( //render chart
	document.getElementById('myChart'),
	config
	);

/* FUNCTIONS*/

window.onresize = resizeCanvas();

function resizeCanvas() {
    var canv = document.getElementById("myCanvas");
	var leastwidth = (window.innerWidth>window.innerHeight) ? window.innerWidth : window.innerHeight;
    canv.width = leastwidth*0.45;
    canv.height = leastwidth*0.45;
}
function del(){
  prev=[0, 0, 0, 0, 0]
  fetch("https://message.cadetconcrete.co.uk/inc/maths/send.php?id=delete")
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext('2d');
  var canv = document.getElementById("myCanvas");
  ctx.clearRect(0, 0, canv.width, canv.height);
  data.datasets[0].data=[0, 0, 0, 0, 0]
  myChart.update()
}
/* HELPERS */
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
}
function newImage(src){
    var tmp = new Image();
    tmp.src = src;
    return tmp
}
/* MAIN */
(function() {//"main loop"
  var httpRequest;


  function makeRequest() {
    httpRequest = new XMLHttpRequest();

    if (!httpRequest) {
      alert('Giving up :( Cannot create an XMLHTTP instance');
      return false;
    }
    var time = new Date();
    httpRequest.onreadystatechange = alertContents;
    httpRequest.open('GET', 'https://message.cadetconcrete.co.uk/inc/maths/receive.php?time=' + time, true);
    httpRequest.send();
  }

  function alertContents() {
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext('2d');
        ctx.font = "30px Arial";
		ctx.textAlign="center";
        var x = JSON.parse(httpRequest.response);
		x.forEach(function draw (value, index) {
			var times = value-prev[index]
			if (times > 0) { // if new item got added
				prev[index]=value
				for (let step = 0; step < times; step++) {
					ctx.fillStyle = dict[index][1]
					if (dict[index].length>2) {
						let tmpx=getRndInteger(0, c.width-dict[index][3][0])
						let tmpy=getRndInteger(0, c.height-dict[index][3][1])
						ctx.drawImage(dict[index][2], tmpx, tmpy, dict[index][3][0], dict[index][3][1])
						if (dict[index].length>4) {
						M.toast({html: dict[index][4], displayLength: 750})
						}
					} else {
  						ctx.fillText(dict[index][0], getRndInteger(15, c.width-30), getRndInteger(15, c.height-15)) //30 being the font size, we dont want the unicode intersecting with edge
					}
					ctx.globalCompositeOperation='source-atop';
					ctx.fillStyle = 'rgba(254,255,255,0.1)';
					ctx.fillRect(0, 0, c.width, c.height);
					ctx.globalCompositeOperation='source-over';
				}

			}
			if (times < 0) {//if item got cleared
				ctx.fillStyle = '#ffffff';
				ctx.fillRect(0, 0, c.width, c.height)
				prev=Array(diffElements).fill(0);
			}
		})
		data.datasets[0].data=prev.slice(0, 5)
		myChart.update()
      } else {
        console.log(httpRequest.status);
      }
    }
  }

  var t=setInterval(makeRequest,100);
})();

</script>
</body>
</html>
