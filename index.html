</body>
<script>
function buttonEvent(id) {
	if (c < 5) {
		fetch("https://message.cadetconcrete.co.uk/inc/maths/send.php?id="+id)
		c+=1
	} else {
		window.location.href = "404.html";
	}
}
var c=0
var hue=0
function nextColor() {
	let rnbw = document.getElementById("rainbow")
	rnbw.style.color="hsl("+hue+", 100%, 50%)"
	hue+=4
	if (hue>360) {hue=0}
}
function decrease() {
	if (c>0) {c-=1}
}
setInterval(nextColor, 100)
setInterval(decrease, 1000)
</script>
